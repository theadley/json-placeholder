<div class="user-card" [class.show-large]="showLarge" *ngIf="user" (click)="selected()">
  <img [src]="'https://picsum.photos/300/200?random=' + user.id">
  <div class="details">
    <span class="name">{{user.name}} <ng-container *ngIf="showLarge">({{user.username}})</ng-container></span>
    <!-- TODO: Lower case email -->
    <span class="email">{{user.email}}</span>
    <span class="phone">{{user.phone}}</span>
    <span class="phone">{{user.website}}</span>
    <ng-container *ngIf="showLarge">
      <span class="phone">{{user.address?.suite}}, {{user.address?.street}}, {{user.address?.city}}, {{user.address?.zipcode}}</span>
      <span class="phone" style="margin-top: auto">Company: {{user.company?.name}}</span>
      <span class="phone" style="margin-left: 1em">{{user.company?.catchPhrase}}</span>
      <span class="phone" style="margin-left: 1em">{{user.company?.bs}}</span>
    </ng-container>
    <div class="links" [style.margin-top]="showLarge ? 'auto' : '0.4em'">
      <a [routerLink]="'/posts/' + user.id">POSTS</a>
      <a [routerLink]="'/albums/' + user.id">ALBUMS</a>
    </div>
  </div>
</div>
